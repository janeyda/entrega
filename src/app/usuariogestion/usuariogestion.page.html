<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>GESTION DE USUARIO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">usuariogestion</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label>Pokémon Yellow</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Mega Man X</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>The Legend of Zelda</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Pac-Man</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Super  Mario World</ion-label>
    </ion-item>
  </ion-list>




  <ion-button [routerLink]="['/usuarioregistro']" expand="block" size="large">REGISTRAR USUARIO</ion-button>
  <ion-button [routerLink]="['/usuariomodificar']" expand="block" size="large">ACTUALIZAR USUARIO</ion-button>
  


  <ion-content class="ion-padding">
    <!-- Botón para abrir el modal -->
    <ion-button expand="block" (click)="setOpen(true)">ELIMINAR USUARIO</ion-button>
  
    <!-- Modal de Confirmación -->
    <ion-modal [isOpen]="isModalOpen" (willDismiss)="setOpen(false)">
      <ion-header>
        <ion-toolbar>
          <ion-title>Confirmar Eliminación</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-button expand="block" size="large" (click)="setOpen(true)">eliminar usuario/ion-button>
        <ion-modal [isOpen]="isModalOpen">
          <ng-template>
            <ion-header>
              <ion-toolbar>
                <ion-title>Modal</ion-title>
                <ion-buttons slot="end">
                  <ion-button (click)="setOpen(false)">Close</ion-button>
                </ion-buttons>
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
              <p>
                DESEAS ELIMINAR ESTE REGISTRO?
              </p>
              <ion-button color="danger" expand="block" (click)="confirmDelete()">Aceptar</ion-button>
              <ion-button color="medium" expand="block" (click)="setOpen(false)">Cancelar</ion-button>
            </ion-content>
          </ng-template>
        </ion-modal>
