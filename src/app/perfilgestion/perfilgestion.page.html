<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>GESTION DE PERFILES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">perfilgestion</ion-title>
    </ion-toolbar>

  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label>1, Estudiante de ingenieria</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>2,Estudiante de ingenieria</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>3, Estudiante de arquictetura</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>4,Estudiante de ingenieria</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>5,Profesor de FÃ­sica</ion-label>
    </ion-item>
  </ion-list>




  <ion-button [routerLink]="['/perfilregistro']" expand="block" size="large">REGISTRAR PERFIL</ion-button>
  <ion-button [routerLink]="['/perfilmodificar']" expand="block" size="large">MODIFICAR PERFIL</ion-button>
 
  <ion-content class="ion-padding">
    <ion-button expand="block" size="large" (click)="setOpen(true)">eliminar perfil</ion-button>
    <ion-modal [isOpen]="isModalOpen">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Modal</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="setOpen(false)">Close</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <p>
            DESEAS ELIMINAR ESTE REGISTRO?
          </p>
          <ion-button color="danger" expand="block" (click)="confirmDelete()">Aceptar</ion-button>
          <ion-button color="medium" expand="block" (click)="setOpen(false)">Cancelar</ion-button>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-content>

</ion-content>
